<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!--author:Vace_Vlm(ocdo@qq.com),create:4 Aug 2019 12:18 AM-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="vace" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>弹窗测试</title>
  <style>
    html, body {
      background: #f5f5f5;
    }
    .group {
      margin-bottom: 20px;
      width: 80%;
      margin: 0 auto;
      background: #fff;
      padding: 10px;
    }

    .group button {
      display: block;
      width: 100%;
      background-color: #06ae56;
      outline: none;
      padding: 6px 24px;
      font-weight: 700;
      font-size: 17px;
      text-align: center;
      color: #fff;
      line-height: 1.41176471;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 4px;
    }

  </style>
</head>
<body>
  <div id="app">
    <!-- ios -->
    <div class="group">
      <button onclick="sdk.ui.alert({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内'})">IOS1 sdk.ui.alert</button>
      <button onclick="sdk.ui.alert({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', showClose: true})">IOS1 sdk.ui.alert close</button>
      <button onclick="sdk.ui.alert({content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内'})">IOS2 sdk.ui.alert</button>
      <button onclick="sdk.ui.alert({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', theme: 'android'})">Android sdk.ui.alert</button>
      <button onclick="sdk.ui.alert({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', theme: 'android', showClose: true})">Android sdk.ui.alert close</button>
      <button onclick="sdk.ui.alert({content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', theme: 'android'})">Android sdk.ui.alert</button>
      <button onclick="sdk.ui.alert({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', theme: 'android', okText: '展示spinner', ok: sdk.ui.spinning(modal => sdk.wait(2000, true))})">Spinning sdk.ui.alert</button>
    </div>

    <!-- half -->
    <div class="group">
      <button onclick="sdk.ui.alert({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', theme: 'half'})">Half sdk.ui.alert</button>
      <button onclick="sdk.ui.alert({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', theme: 'half', showClose: true})">Half sdk.ui.alert close</button>
      <button onclick="sdk.ui.prompt({title: '输入框',placeholder: '点击输入', theme: 'half'})">half sdk.ui.prompt</button>
      <button onclick="sdk.ui.userbox({theme: 'android', title: '输入内容吧', theme: 'half'})">half sdk.ui.userbox</button>
    </div>

    <!-- android -->
    <div class="group">
      <button onclick="sdk.ui.confirm({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', okText: '主操作', noText: '辅助操作'})">IOS1 sdk.ui.confirm</button>
      <button onclick="sdk.ui.confirm({content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', okText: '主操作', noText: '辅助操作'})">IOS2 sdk.ui.confirm</button>
      <button onclick="sdk.ui.confirm({title: '弹窗标题', content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', okText: '主操作', noText: '辅助操作', theme: 'android'})">Android sdk.ui.confirm</button>
      <button onclick="sdk.ui.confirm({content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内', okText: '主操作', noText: '辅助操作', theme: 'android'})">Android sdk.ui.confirm</button>
    </div>

    <!-- prompt -->
    <div class="group">
      <button onclick="sdk.ui.prompt({title: '输入框',placeholder: '点击输入'})">ios sdk.ui.prompt</button>
      <button onclick="sdk.ui.prompt({title: '输入框',placeholder: '点击输入', theme: 'android'})">android sdk.ui.prompt</button>
      <button onclick="sdk.ui.prompt({title: '输入框',content: '使用中文输入，这里可自定义文本。',placeholder: '点击输入', theme: 'android'})">android sdk.ui.prompt</button>
    </div>
    <div class="group">
      <button onclick="sdk.ui.userbox({})">ios sdk.ui.userbox</button>
      <button onclick="sdk.ui.userbox({title: '输入内容吧'})">ios sdk.ui.userbox</button>
      <button onclick="sdk.ui.userbox({theme: 'android'})">android sdk.ui.userbox</button>
      <button onclick="sdk.ui.userbox({theme: 'android', title: '输入内容吧'})">android sdk.ui.userbox</button>
    </div>
    <div class="group">
      <button onclick="openSheet()">ui.sheet</button>
    </div>
  </div>
  <script autocss src="sdk.dev.js"></script>
  <!-- built files will be auto injected -->
  <script>
    function openSheet () {
      sdk.ui.sheet({
        title: '选择操作',
        menus: [
          { label: '描述1', key: 'ok1', bold: true },
          { label: '描述2', key: 'ok2', color: 'warn' },
          { label: '拨号', key: 'tel', color: 'main', href: "tel:10086" },
        ],
        actions: [
          { label: '关闭', key: 'close', onClick: e => e.close() }
        ],
        onClick: console.log
      })
    }
  </script>
</body>
</html>
